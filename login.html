<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .toggle {
            text-align: center;
            color: #007BFF;
            cursor: pointer;
        }

        .toggle:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="login-chat-code">Chatting Code</label>
                <input type="text" id="login-chat-code" placeholder="Enter your chatting code" required>
            </div>
            <button class="btn" onclick="login()">Login</button>
            <div class="toggle" onclick="toggleSection('register')">Don't have an account? Register</div>
        </div>

        <div id="register-section" class="hidden">
            <h2>Register</h2>
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="register-chat-code">Chatting Code</label>
                <input type="text" id="register-chat-code" placeholder="Create a chatting code" required>
            </div>
            <button class="btn" onclick="register()">Register</button>
            <div class="toggle" onclick="toggleSection('login')">Already have an account? Login</div>
        </div>
    </div>

    <script>
        function toggleSection(section) {
            const loginSection = document.getElementById('login-section');
            const registerSection = document.getElementById('register-section');

            if (section === 'register') {
                loginSection.classList.add('hidden');
                registerSection.classList.remove('hidden');
            } else {
                registerSection.classList.add('hidden');
                loginSection.classList.remove('hidden');
            }
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const chatCode = document.getElementById('login-chat-code').value;

            if (username && chatCode) {
                alert(`Logged in as ${username}`);
            } else {
                alert('Please fill in all fields.');
            }
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const chatCode = document.getElementById('register-chat-code').value;

            if (username && chatCode) {
                alert(`Registered as ${username}`);
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
